
<ion-grid>
  <p class="time-chat">TUE · 14:48 PM</p>
  <ion-row *ngFor="let message of messages">
    <ion-col size="12" *ngIf="currentUser === message.user" >
      <ion-item class="message-sender" lines="none">
        <ion-avatar>
          <img width="57" height="57" src="assets/images/avatar.png" alt="avatar">
        </ion-avatar>
        <ion-label class="message other-message ion-text-wrap">{{message.msg}}</ion-label>
      </ion-item>
    </ion-col>
    <ion-col offset="3" size="9" *ngIf="currentUser !== message.user" class="message my-message">
      <span>{{message.msg}}</span>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6">
        <ion-item class="app-utility" lines="none" class="ion-no-padding">
          <ion-button>
            <ion-icon size="large" src="assets/images/chat/icon-plus.svg"></ion-icon>
          </ion-button>
          <ion-button>
            <ion-icon size="large" src="assets/images/chat/icon-camera.svg"></ion-icon>
          </ion-button>
          <ion-button>
            <ion-icon size="large" src="assets/images/chat/icon-library.svg"></ion-icon>
          </ion-button>
          <ion-button>
            <ion-icon size="large" src="assets/images/chat/icon-voice.svg"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item class="app-input" lines="none">
          <ion-textarea  autosize [(ngModel)]="newMsg" placeholder="Nhập từ khóa"></ion-textarea>
          <ion-icon src="assets/images/chat/icon-message.svg" (click)="sendMessage()"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
