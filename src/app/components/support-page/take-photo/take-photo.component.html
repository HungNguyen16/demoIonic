<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button (click)="addPhotoToGallery()">
    <ion-icon src="assets/images/support/icon-photo.svg"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-grid>
  <ion-row>
    <ion-col size="6" 
      *ngFor="let photo of photoService.photos"
    >
      <ion-img></ion-img>
    </ion-col>
  </ion-row>
</ion-grid>
