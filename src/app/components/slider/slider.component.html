<div class="app-box pdr-20 app-slider size-full" *ngIf="cardData.length > 0">
  <ion-slides [pager]="true" [options]="sliderOptions">
    <ion-slide *ngFor="let card of cardData">
      <img src="{{card.img}}" />
      <ion-text *ngIf="card.title">
        <h3>{{card.title}}</h3>
      </ion-text>
      <p *ngIf="card.caption">{{card.caption}}</p>
    </ion-slide>
  </ion-slides>
</div>
