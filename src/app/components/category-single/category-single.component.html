<div class="app-box" *ngIf="subData !== null">
  <div class="app-detail">
    <h2 class="app-title">{{subData.subName}}</h2>
    <div class="horizon-box size-haft-point4">
      <ion-row>
        <ion-col *ngFor="let item of subData.subItems">
          <ion-img src="{{item.img}}"></ion-img>
          <ion-label>
            <h3>{{item.title}}</h3>
            <p>{{item.type}}</p>
          </ion-label>
        </ion-col>
      </ion-row>
    </div>
  </div>
</div>
