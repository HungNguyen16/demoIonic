<div class="app-box has-bg" *ngIf="mockupData.length > 0">
  <div class="app-detail">
    <h2 class="app-title"><span>iTel</span> {{cate.title}}</h2>
    <a class="view-all" routerDirection="root" [routerLink]="[cate.url]">Xem tất cả</a>
    <div class="horizon-box size-haft-point4">
      <ion-row>
        <ion-col *ngFor="let item of mockupData">
          <ion-img src="{{item.img}}"></ion-img>
          <ion-label>
            <h3>{{item.title}}</h3>
            <p>{{item.type}}</p>
          </ion-label>
        </ion-col>
      </ion-row>
    </div>
  </div>
</div>
