<div class="nap-tien-cho-so">
  <h2 class="title-block">Hình thức thanh toán</h2>
  <div class="nap-tien-cho-so-detail">
    <ion-row *ngIf="payments.length > 0">
      <ion-col *ngFor="let item of payments; let i = index">
        <ion-item>
          <div class="ion-checkbox-customize">
            <!-- <ion-img src="{{item.paymentImg}}"></ion-img> -->
            <ion-label>{{item.paymentName}}</ion-label>
            <ion-checkbox color="light" slot="end" [attr.checked]="i === 0 ? true: null"></ion-checkbox>
          </div>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
</div>
