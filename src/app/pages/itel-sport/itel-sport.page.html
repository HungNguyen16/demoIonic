<ion-header id="app-header" [translucent]="true">
  <ion-toolbar id="app-header-toolbar">
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Itel Sport</ion-title>
  </ion-toolbar>
  <app-hot-menu [hotIndex]="4"></app-hot-menu>
</ion-header>

<ion-content>

  <div class="app-box" *ngIf="categoryData !== null">
    <div class="app-detail" *ngFor="let sub of categoryData.categoryItems">
      <h2 class="app-title">{{sub.subName}}</h2>
      <div class="horizon-box size-haft-point4">
        <ion-row>
          <ion-col *ngFor="let item of sub.subItems">
            <ion-img src="{{item.img}}"></ion-img>
            <ion-label>
              <h3>{{item.title}}</h3>
              <p>{{item.type}}</p>
            </ion-label>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </div>

  <div class="app-box app-slider app-slider-visible" *ngIf="mockupData.length > 0">
    <h2 class="app-title">Playlist phim hay</h2>
    <ion-slides pager="true" [options]="slideOptions">
      <ion-slide *ngFor="let mockup of mockupData">
        <img src="{{mockup.img}}" />
      </ion-slide>
    </ion-slides>
  </div>


</ion-content>
