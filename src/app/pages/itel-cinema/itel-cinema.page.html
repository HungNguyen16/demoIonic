<ion-header id="app-header" [translucent]="true">
  <ion-toolbar id="app-header-toolbar">
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>itel Cinema</ion-title>
  </ion-toolbar>
  <app-hot-menu [hotIndex]="3"></app-hot-menu>
</ion-header>

<ion-content>
  <div class="cinema-box" *ngIf="cinemaData.length > 0">
    <div class="cinema-block" *ngFor="let cinema of cinemaData">
      <h2 class="title-block">{{cinema.categoryName}}</h2>
      <div class="horizon-box size-haft-point2 scroll" scrollX="true">
        <ion-row>
          <ion-col *ngFor="let movie of cinema.categoryItems">
            <ion-img src="{{movie.img}}"></ion-img>
            <ion-label>
              <h3>{{movie.title}}</h3>
              <p>{{movie.type}}</p>
            </ion-label>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </div>
  <div class="cinema-box cinema-slide" *ngIf="movieData.length > 0">
    <h2 class="title-block">Playlist phim hay</h2>
    <ion-slides pager="true" [options]="slideOptions">
      <ion-slide *ngFor="let movie of movieData">
        <ion-img src="{{movie.img}}"></ion-img>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
